<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Roboto+Mono:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img
          class="top-image"
          src="images/weather-app.svg"
          alt="Woman lifting a sun up from behind clouds"
        />
        <div><h1>Weather App</h1></div>
      </header>
      <section class="searchCity">
        <div class="container searchCity">
          <div class="row">
            <form class="search-form" id="search-form">
              <div class="col-4 left">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Enter city name here"
                  aria-label="search"
                  autocomplete="off"
                  autofocus="on"
                />
              </div>
              <div class="col-4 middle">
                <button type="button" class="btn btn-success btn-search">
                  <strong>Search</strong>
                </button>
              </div>
              <div class="col-4 right">
                <button
                  type="button"
                  class="btn btn-success btn-search"
                  id="current-btn"
                >
                  <strong>Current</strong>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <br />
      <section class="currentWeather">
        <div class="container">
          <div class="row">
            <div class="col-4 left1" id="city">London</div>
            <div class="col-4 middle1" id="currentTemp">
              <span class="tempNumber">19</span>
              <span class="celsius"
                ><a href="#" id="celsius-link" class="active">째C</a> |
              </span>
              <span class="fahrenheit"
                ><a href="#" id="fahrenheit-link">째F</a>
              </span>
            </div>
            <div class="col-4 right1">
              <span class="humidity">Humidity %</span><br />
              <span class="percentage">50</span>
            </div>
          </div>
          <div class="row">
            <div class="col-4 left2">Cloudy</div>
            <div class="col-4 middle2">
              <img src=".." alt="Clear" width="100" id="icon" />
            </div>
            <div class="col-4 right2">
              <span class="windSpeed">Wind Speed</span><br />
              <span class="mph">5</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6 left3" id="currentDate">21/04/2021</div>
            <div class="col-6 right3" id="currentDayTime">
              Wednesday : 15:00
            </div>
          </div>
        </div>
      </section>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-day">Thu</div>
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">18째</span>
              <span class="weather-forecast-temperature-min">12째</span>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>
          <a
            class="code-link"
            href="https://github.com/rebyates121/weather-app"
            target="_blank"
            >Open source code</a
          >
          by Rebecca Yates
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
